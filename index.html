<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="./img/Logo.png" alt="boolean logo">
            <h1>Toboolist</h1>
            <hr>

        </header>
        <!-- toboolist header -->
        <main class="container-reducer">
            <div class="top-buttons-section">
                <button class="blue button">Add Task</button>
                <button class="white button">Add Section</button>
            </div>
            <!-- top-buttons-section -->
            <div class="task-section">
                <section class="new-task-section">

                    <strong>&#9662 New Task</strong> <br>
                    <!-- new task -->
                    <div class="task 00"><span id="checkmark">&#10003</span>
                        <span class="task-text">Quarterly Newsletter</span>
                        <button class="editorial-icon">Editorial</button></div>
                    <!-- task 01 -->

                </section>

                <section class="today-task-section">
                    <strong>&#9662 Today </strong> <br>
                    <div class="task 01"><span id="checkmark">&#10003</span>
                        <span class="task-text">Recuiting blog post</span>
                        <button class="editorial-icon">Editorial</button></div>
                    <!-- task01 -->
                    <div class="task 02"><span id="checkmark">&#10003</span>
                        <span class="task-text">Mobile app launch</span>
                        <button class="goals-icon">Editorial</button></div>
                    <!-- task02 -->
                    <div class="task 03"><span id="checkmark">&#10003</span>
                        <span class="task-text">Interview Jhon H.</span>
                        <button class="recruiting-icon">Recruiting</button></div>
                    <!-- task03 -->
                    <div class="task 04"><span id="checkmark">&#10003</span>
                        <span class="task-text">Summit Update to mobile
                            storefonts</span>
                        <button class="mobile-icon">Mobile</button></div>
                    <!-- task02 -->

                </section>


            </div>
            <!-- task-section -->


        </main>
        <!-- toboolist main -->


    </body>
</html>
