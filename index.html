<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="./img/Logo.png" alt="boolean logo">
            <h1>Toboolist</h1>


        </header>
        <!-- toboolist header -->
        <main class="container-reducer">
            <div class="top-buttons-section">
                <button class="blue button">Add Task</button>
                <button class="white button">Add Section</button>
            </div>
            <!-- top-buttons-section -->
            <div class="task-section">
                <section class="new-task-section">
                    <h2><strong>&#9662 New Task</strong> <br></h2>
                    <!-- new task -->
                    <div class="task 00"><span class="checkmark">&#10003</span>
                        <span class="task-text">Quarterly Newsletter</span>
                        <button class="editorial-icon">Editorial</button></div>
                    <!-- task 01 -->

                </section>

                <section class="today-task-section">
                    <h2><strong>&#9662 Today </strong> <br></h2>
                    <!-- today -->
                    <div class="task 01"><span class="checkmark">&#10003</span>
                        <span class="task-text">Recuiting blog post</span>
                        <button class="editorial-icon">Editorial</button></div>
                    <!-- task01 -->
                    <div class="task 02"><span class="checkmark">&#10003</span>
                        <span class="task-text">Mobile app launch</span>
                        <button class="goals-icon">Editorial</button></div>
                    <!-- task02 -->
                    <div class="task 03"><span class="checkmark">&#10003</span>
                        <span class="task-text">Interview Jhon H.</span>
                        <button class="recruiting-icon">Recruiting</button></div>
                    <!-- task03 -->
                    <div class="task 04"><span class="checkmark">&#10003</span>
                        <span class="task-text">Summit Update to mobile
                            storefonts</span>
                        <button class="mobile-icon">Mobile</button></div>
                    <!-- task04 -->

                </section>

                <section class="upcoming-task-section">
                    <h2><strong>&#9662 Upcoming </strong> <br></h2>
                    <!-- upcoming -->
                    <div class="task 05"><span class="checkmark">&#10003</span>
                        <span class="task-text">Schedule meeeting with Alex</span>
                        <!-- task05 -->
                        <div class="task 06"><span class="checkmark">&#10003</span>
                            <span class="task-text">Homepage refresh</span>
                            <button class="website-icon">Website</button></div>
                        <!-- task06 -->
                        <div class="task 07"><span class="checkmark">&#10003</span>
                            <span class="task-text">Onboards new Sales</span>
                            <button class="sales-icon">Sales</button></div>
                        <!-- task07 -->
                        <div class="task 08"><span class="checkmark">&#10003</span>
                            <span class="task-text">Review editorial calendar</span>
                            <button class="editorial-icon">Editorial</button></div>
                        <!-- task08 -->






                    </section>


                </div>
                <!-- task-section -->


            </main>
            <!-- toboolist main -->


        </body>
    </html>
